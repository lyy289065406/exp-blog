<h1 id="修改全局字体"><a href="#修改全局字体" class="headerlink" title="修改全局字体"></a>修改全局字体</h1><hr>
<p>字体下载推荐：<a href="http://www.diyiziti.com/">http://www.diyiziti.com/</a></p>
<p>把下载的字体改名为 myFont.ttf 放到 /source/font 目录下即可。</p>
<p>对应 css 的配置文件为 <code>/source/css/my.css</code> ：</p>
<pre><code>@font-face{
    font-family: &#39;myFont&#39;;
    src: url(&#39;../font/myFont.ttf&#39;);
}

body{
    font-family: &#39;myFont&#39;;
}</code></pre>
<blockquote>
<p>但是主要大部分字体商用都要付费的，不要乱改</p>
</blockquote>
